<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    
    <ion-header>
      <ion-toolbar>
        <div class="ion-align-items-center">
          <ion-title>Login</ion-title>
        </div>

      </ion-toolbar>
    </ion-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">

        <ion-item >
          <ion-label label="Floating Label" position="floating">Correo</ion-label>
          <ion-input formControlName="correo"></ion-input>
        </ion-item>
        <ion-item >
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
      </form>
      <br />
      <ion-button class="ion-align-items-center" (click)="ingresar()">ingresar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button [routerLink] = "['/register'] ">
        Registrarse
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
