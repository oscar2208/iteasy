<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title> iTeasy </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Modal 1 -->
  
    <ion-card>
      <img
        alt="Silhouette of mountains"
        src="https://ionicframework.com/docs/img/demos/card-media.png"
      />
      <ion-card-header>
        <ion-card-title>Card Title</ion-card-title>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-button id="open-modal1" expand="block">Open</ion-button>
        <ion-modal #modal trigger="open-modal1">
          <ng-template>
            <ion-header>
              <ion-toolbar color="primary">
                <ion-title>Texto de base de datos</ion-title>
                <ion-buttons slot="end">
                  <ion-button (click)="modal.dismiss()">Cerrar</ion-button>
                </ion-buttons>
              </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
              <img src="/assets/" alt="" />
              <img
                alt="Silhouette of mountains"
                src="https://ionicframework.com/docs/img/demos/card-media.png"
              />

              <p>incertar texto de base de datos</p>
            </ion-content>
          </ng-template>
        </ion-modal>
      </ion-card-content>
    </ion-card>

              <p>incertar texto de base de datos</p>
            </ion-content>

        </ion-modal>
        
      </ion-card-content>
