<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title> iTeasy </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <!-- card 1 -->
    <ion-card>
      <img
        alt="Silhouette of mountains"
        src="https://ionicframework.com/docs/img/demos/card-media.png"
      />
      <ion-card-header>
        <ion-card-title>TITULO DEL SERVICIO</ion-card-title>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label>Precio: 45.000 COP</ion-label>
        </ion-item>
        <ion-button expand="full" routerLink="/servicio">Editar</ion-button>

      </ion-card-content>
    </ion-card>

<!-- Card 2 -->
  
    <ion-card>
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      <ion-card-header>
        <ion-card-title>TITULO DEL SERVICIO</ion-card-title>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-label>Precio: 45.000 COP</ion-label>
        </ion-item>
        <ion-button expand="full" routerLink="/servicio">Editar</ion-button>

        
      </ion-card-content>
    </ion-card>
  
<!-- CARD 3 -->
  <div>
    <ion-card>
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />

</ion-content>
