<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Servicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" >
    <ion-toolbar>
      <ion-title size="large">Servicios</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card >
    <ion-card-header>
      <img src="/assets/1.png" alt="">
      <ion-card-title class="ion-text-center">Nuevo servicio</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form>
        <ion-item>
          <ion-label position="floating">Nombre <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Descripcion <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Precio <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required type="number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Imagen</ion-label>
          <br>
          <ion-button expand="full" class="ion-justify-content-end">Subir</ion-button>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Pagina web <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required type="text"></ion-input>
        </ion-item>

        <br>
        <ion-button block color="primary" type="submit" expand="full" class="ion-justify-content-start">
          Publicar
        </ion-button>
      </form>
    </ion-card-content>

  </ion-card>
</ion-content>
